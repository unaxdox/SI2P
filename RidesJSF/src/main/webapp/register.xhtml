<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Register</title>
	</h:head>
	<h:body>
		<h:form>
			<h1>Register</h1>
			<table>
				<tr>
					<td><h:outputLabel value="Username:" for="username" /></td>
					<td><h:inputText id="username"
							value="#{registerBean.username}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Password:" for="password" /></td>
					<td><h:inputSecret id="password"
							value="#{registerBean.password}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Confirm Password:"
							for="confirmPassword" /></td>
					<td><h:inputSecret id="confirmPassword"
							value="#{registerBean.confirmPassword}" /></td>
				</tr>

				<!-- Botones de radio para elegir Driver o Traveler -->
				<tr>
					<td><h:outputLabel value="User Type:" for="userType" /></td>
					<td><h:selectOneRadio id="userType"
							value="#{registerBean.userType}">
							<f:selectItem itemValue="Driver" itemLabel="Driver" />
							<f:selectItem itemValue="Traveler" itemLabel="Traveler" />
						</h:selectOneRadio></td>
				</tr>

				<!-- BotÃ³n de registro -->
				<tr>
					<td colspan="2"><h:commandButton value="Register"
							action="#{registerBean.reg}" /></td>
				</tr>

				<!-- BotÃ³n de cancelar -->
				<tr>
					<td colspan="2"><h:commandButton value="Cancel"
							action="index.xhtml" immediate="true" /></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
